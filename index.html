<html>
<head>

	<meta charset="UTF-8">

	<script type="text/javascript">

		var seconds = new Date().getTime();
		var cnt = 10;
		var Url_ = "";

		//document.write(seconds);

		function randomm(s){
			return Math.floor(Math.random() * (s%3600));
		}

		function redirect(){
			var s = new Date().getTime();
			s = Math.floor(Math.random() * (s%3600));
			//document.write(s);
			if(s%2==0){
				window.location = "https://docs.google.com/forms/d/1gSHEpTieyirEdsiQXfNyPb2Dwc9FhNVUlsO6oGmjois/viewform";//內源性
			}else{
				window.location = "https://docs.google.com/forms/d/1DYnZuWPziR4cqsgCrEb-oo9eKy_mS05VFEG5Da3ggLQ/viewform";//外源性
			}
		}

		//window.setTimeout(redirect,5000);

		setInterval(function() {

			if (--cnt >= 0){
				document.getElementById("spnCountDown").innerHTML = cnt;
			}else{
				redirect();
			}
		}, 1000);

	</script>
